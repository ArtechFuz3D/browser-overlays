<!DOCTYPE html>
<html>
<head>
    <title>3D Video Cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: none;
            z-index: 100;
        }
        
        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
        }
        
        .top-controls {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #fff;
            color: #0a0a0a;
            border: none;
        }
        
        .btn-primary:hover {
            background: #e6e6e6;
        }
        
        /* Side Panel */
        #settings-panel {
            position: fixed;
            top: 60px;
            right: 0;
            width: 400px;
            height: calc(100vh - 60px);
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        #settings-panel.active {
            transform: translateX(0);
        }
        
        #settings-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        #settings-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        #settings-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        #settings-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .panel-content {
            padding: 30px;
        }
        
        .panel-section {
            margin-bottom: 35px;
        }
        
        .panel-section h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .hint {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
        }
        
        .btn-full {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #0a0a0a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-full:hover {
            background: #e6e6e6;
            transform: translateY(-1px);
        }
        
        .btn-full:active {
            transform: translateY(0);
        }
        
        /* Bottom HUD */
        .bottom-hud {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px 24px;
            min-width: 280px;
        }
        
        .hud-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }
        
        .hud-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .hud-item:last-child {
            margin-bottom: 0;
        }
        
        .hud-key {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'SF Mono', Monaco, monospace;
            margin-right: 12px;
            min-width: 100px;
            text-align: center;
        }
        
        .hud-desc {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Stats Display */
        .stats-display {
            position: fixed;
            top: 70px;
            left: 30px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px 20px;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            gap: 20px;
        }
        
        .stat-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .stat-value {
            color: #fff;
            font-weight: 600;
        }
        
        /* Loading State */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #settings-panel {
                width: 100%;
            }
            
            .bottom-hud {
                left: 20px;
                right: 20px;
                bottom: 20px;
                min-width: auto;
            }
            
            .stats-display {
                left: 20px;
                top: 70px;
            }
            
            .top-bar {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Initializing 3D Environment</div>
    </div>

    <div class="top-bar">
        <div class="logo">VIDEO CUBE</div>
        <div class="top-controls">
            <button class="btn" id="reset-btn">Reset View</button>
            <button class="btn" id="autorotate-btn">Auto-Rotate</button>
            <button class="btn btn-primary" id="settings-btn">Settings</button>
        </div>
    </div>

    <div class="stats-display">
        <div class="stat-row">
            <span class="stat-label">CAMERA</span>
            <span class="stat-value" id="camera-pos">—</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">ROTATION</span>
            <span class="stat-value" id="rotation">—</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">ZOOM</span>
            <span class="stat-value" id="zoom">—</span>
        </div>
    </div>

    <div id="container"></div>
    <div id="blocker"></div>

    <div class="bottom-hud">
        <div class="hud-title">Controls</div>
        <div class="hud-item">
            <div class="hud-key">Left Drag</div>
            <div class="hud-desc">Orbit</div>
        </div>
        <div class="hud-item">
            <div class="hud-key">Right Drag</div>
            <div class="hud-desc">Pan</div>
        </div>
        <div class="hud-item">
            <div class="hud-key">Scroll</div>
            <div class="hud-desc">Zoom</div>
        </div>
        <div class="hud-item">
            <div class="hud-key">Double Click</div>
            <div class="hud-desc">Toggle Rotate</div>
        </div>
    </div>

    <div id="settings-panel">
        <div class="panel-content">
            <div class="panel-section">
                <h3>Video Configuration</h3>
                
                <div class="input-group">
                    <label>Front Face</label>
                    <input type="text" id="url-front" placeholder="YouTube URL or Video ID">
                    <div class="hint">youtube.com/watch?v=dQw4w9WgXcQ or dQw4w9WgXcQ</div>
                </div>
                
                <div class="input-group">
                    <label>Right Face</label>
                    <input type="text" id="url-right" placeholder="YouTube URL or Video ID">
                    <div class="hint">youtu.be/dQw4w9WgXcQ</div>
                </div>
                
                <div class="input-group">
                    <label>Back Face</label>
                    <input type="text" id="url-back" placeholder="YouTube URL or Video ID">
                    <div class="hint">youtube.com/embed/dQw4w9WgXcQ</div>
                </div>
                
                <div class="input-group">
                    <label>Left Face</label>
                    <input type="text" id="url-left" placeholder="YouTube URL or Video ID">
                    <div class="hint">dQw4w9WgXcQ</div>
                </div>
                
                <button class="btn-full" id="update-btn">Apply Changes</button>
            </div>
            
            <div class="panel-section">
                <h3>Presets</h3>
                <button class="btn-full" id="preset-lofi" style="margin-bottom: 10px;">Lo-Fi Sessions</button>
                <button class="btn-full" id="preset-nature" style="margin-bottom: 10px;">Nature Scenes</button>
                <button class="btn-full" id="preset-space">Space Exploration</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        let camera, scene, renderer, controls;
        let group;
        let videoObjects = [];
        let autoRotate = false;

        // Video presets
        const presets = {
            default: {
                front: 'SJOz3qjfQXU',
                right: 'Y2-xZ-1HE-Q',
                back: 'IrydklNpcFI',
                left: '9ubytEsCaS0'
            },
            lofi: {
                front: 'jfKfPfyJRdk',
                right: '4xDzrJKXOOY',
                back: 'DWcJFNfaw9c',
                left: 'jfKfPfyJRdk'
            },
            nature: {
                front: 'TP9luRtEqjc',
                right: 'lM02vNMRRB0',
                back: 'eKFTSSKCzWA',
                left: 'TP9luRtEqjc'
            },
            space: {
                front: '86YLFOog4GM',
                right: 'uD4izuDMUQA',
                back: 'KaOC9danxNo',
                left: '86YLFOog4GM'
            }
        };

        let currentVideos = {...presets.default};

        function extractVideoId(input) {
            if (!input) return '';
            input = input.trim();
            if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
            
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/
            ];
            
            for (const pattern of patterns) {
                const match = input.match(pattern);
                if (match && match[1]) return match[1];
            }
            return input;
        }

        function createElement(id, x, y, z, ry) {
            const div = document.createElement('div');
            div.style.width = '640px';
            div.style.height = '480px';
            div.style.backgroundColor = '#000';
            div.style.boxShadow = '0 20px 60px rgba(0, 0, 0, 0.5)';
            div.style.border = '1px solid rgba(255, 255, 255, 0.1)';

            const iframe = document.createElement('iframe');
            iframe.style.width = '640px';
            iframe.style.height = '480px';
            iframe.style.border = '0';
            iframe.src = `https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&controls=1`;
            div.appendChild(iframe);

            const object = new CSS3DObject(div);
            object.position.set(x, y, z);
            object.rotation.y = ry;
            
            return object;
        }

        function updateVideos(videos = currentVideos) {
            currentVideos = videos;
            
            videoObjects.forEach(obj => group.remove(obj));
            videoObjects = [];

            const distance = 320;
            videoObjects.push(createElement(videos.front, 0, 0, distance, 0));
            videoObjects.push(createElement(videos.right, distance, 0, 0, Math.PI / 2));
            videoObjects.push(createElement(videos.back, 0, 0, -distance, Math.PI));
            videoObjects.push(createElement(videos.left, -distance, 0, 0, -Math.PI / 2));

            videoObjects.forEach(obj => group.add(obj));
        }

        function loadPreset(presetName) {
            const videos = presets[presetName];
            document.getElementById('url-front').value = videos.front;
            document.getElementById('url-right').value = videos.right;
            document.getElementById('url-back').value = videos.back;
            document.getElementById('url-left').value = videos.left;
            updateVideos(videos);
        }

        function resetCamera() {
            camera.position.set(600, 400, 800);
            controls.target.set(0, 0, 0);
            controls.update();
            autoRotate = false;
            updateAutoRotateButton();
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            updateAutoRotateButton();
        }

        function updateAutoRotateButton() {
            const btn = document.getElementById('autorotate-btn');
            btn.textContent = autoRotate ? 'Stop Rotation' : 'Auto-Rotate';
            btn.style.background = autoRotate ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 255, 255, 0.1)';
        }

        function updateStats() {
            const pos = camera.position;
            document.getElementById('camera-pos').textContent = 
                `${pos.x.toFixed(0)}, ${pos.y.toFixed(0)}, ${pos.z.toFixed(0)}`;
            
            const rot = group.rotation;
            document.getElementById('rotation').textContent = 
                `${(rot.y * 180 / Math.PI).toFixed(1)}°`;
            
            const distance = camera.position.distanceTo(controls.target);
            document.getElementById('zoom').textContent = distance.toFixed(0);
        }

        function init() {
            const container = document.getElementById('container');

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(600, 400, 800);

            scene = new THREE.Scene();

            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            group = new THREE.Group();
            scene.add(group);

            // Initialize with default videos
            Object.keys(presets.default).forEach(key => {
                document.getElementById(`url-${key}`).value = presets.default[key];
            });
            updateVideos();

            // Enhanced OrbitControls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.08;
            controls.rotateSpeed = 0.6;
            controls.zoomSpeed = 1.0;
            controls.panSpeed = 0.8;
            controls.minDistance = 300;
            controls.maxDistance = 2500;
            controls.maxPolarAngle = Math.PI * 0.9;
            controls.target.set(0, 0, 0);

            window.addEventListener('resize', onWindowResize);

            // Blocker for iframe interaction
            const blocker = document.getElementById('blocker');
            controls.addEventListener('start', () => blocker.style.display = '');
            controls.addEventListener('end', () => blocker.style.display = 'none');

            // UI Event Listeners
            document.getElementById('settings-btn').addEventListener('click', () => {
                document.getElementById('settings-panel').classList.toggle('active');
            });

            document.getElementById('reset-btn').addEventListener('click', resetCamera);
            document.getElementById('autorotate-btn').addEventListener('click', toggleAutoRotate);

            document.getElementById('update-btn').addEventListener('click', () => {
                const videos = {
                    front: extractVideoId(document.getElementById('url-front').value) || presets.default.front,
                    right: extractVideoId(document.getElementById('url-right').value) || presets.default.right,
                    back: extractVideoId(document.getElementById('url-back').value) || presets.default.back,
                    left: extractVideoId(document.getElementById('url-left').value) || presets.default.left
                };
                updateVideos(videos);
            });

            // Preset buttons
            document.getElementById('preset-lofi').addEventListener('click', () => loadPreset('lofi'));
            document.getElementById('preset-nature').addEventListener('click', () => loadPreset('nature'));
            document.getElementById('preset-space').addEventListener('click', () => loadPreset('space'));

            // Double-click to toggle auto-rotate
            renderer.domElement.addEventListener('dblclick', toggleAutoRotate);

            // Enter key support
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('update-btn').click();
                    }
                });
            });

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                group.rotation.y += 0.002;
            }
            
            controls.update();
            updateStats();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
